name = "memory-journal"
compatibility_date = "2024-12-01"

[[d1_databases]]
binding = "DB"
database_name = "memory-journal-db"
database_id = "local-dev-db"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "memory-journal-media"

[env.production]
d1_databases = [
  { binding = "DB", database_name = "memory-journal-db", database_id = "production-db-id" }
]
r2_buckets = [
  { binding = "MEDIA_BUCKET", bucket_name = "memory-journal-media" }
]
